
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e3a8a">
    <title>Shiksha Setu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans Devanagari', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        #root { min-height: 100vh; }
        #critical-error {
            display: none; position: fixed; inset: 0; background: white; z-index: 9999;
            padding: 2rem; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .loader-spin { width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top: 4px solid #1e3a8a; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.284.0",
    "recharts": "https://esm.sh/recharts@2.10.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.38.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="critical-error">
        <div style="background:#fee2e2; color:#b91c1c; padding:2rem; border-radius:2rem; border:2px solid #fecaca; max-width:90%;">
            <h2 style="font-weight:900; margin-bottom:1rem;">सिस्टम एरर!</h2>
            <p id="error-details" style="font-family:monospace; font-size:12px; background:white; padding:1rem; border-radius:1rem; text-align:left; overflow-auto; max-height:200px;"></p>
            <button onclick="location.reload()" style="margin-top:1.5rem; background:#b91c1c; color:white; border:none; padding:1rem 2rem; border-radius:1rem; font-weight:bold;">App Reload करें</button>
        </div>
    </div>

    <div id="root">
        <div style="display:flex; height:100vh; flex-direction:column; align-items:center; justify-content:center; color:#1e3a8a;">
            <div class="loader-spin"></div>
            <p style="margin-top:1.5rem; font-weight:900; letter-spacing:1px; text-transform:uppercase; font-size:12px;">Shiksha Setu Loading...</p>
        </div>
    </div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
