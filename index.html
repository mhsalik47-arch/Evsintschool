
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shiksha Setu">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2602/2602414.png">
    <link rel="manifest" href="manifest.json">
    <title>Shiksha Setu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        .primary-bg { background-color: #1e3a8a; }
        .primary-text { color: #1e3a8a; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #error-display {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            padding: 2rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.4"
  }
}
</script>
</head>
<body class="bg-slate-50">
    <div id="error-display">
        <div style="background:#fee2e2; color:#b91c1c; padding:2rem; border-radius:2rem; max-width:400px; width:100%;">
            <h2 style="font-weight:900; margin-bottom:1rem;">सिस्टम एरर!</h2>
            <p id="error-message" style="font-size:0.875rem; font-family:monospace; margin-bottom:1.5rem;"></p>
            <button onclick="window.location.reload()" style="background:#b91c1c; color:white; border:none; padding:1rem 2rem; border-radius:1rem; font-weight:bold;">फिर से कोशिश करें</button>
        </div>
    </div>

    <div id="root">
        <div style="display:flex; height:100vh; flex-direction:column; align-items:center; justify-content:center; color:#64748b; font-family:sans-serif;">
            <div style="width:40px; height:40px; border:4px solid #f3f4f6; border-top:4px solid #1e3a8a; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:1rem;"></div>
            <p style="font-weight:bold;">ऐप शुरू हो रहा है...</p>
            <p style="font-size:10px; margin-top:10px; opacity:0.5;">Shiksha Setu v1.0</p>
        </div>
    </div>

    <script>
        // Global error logger
        window.onerror = function(msg, url, line) {
            document.getElementById('error-display').style.display = 'flex';
            document.getElementById('error-message').innerText = msg + '\nLine: ' + line;
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            document.getElementById('error-display').style.display = 'flex';
            document.getElementById('error-message').innerText = 'Promise Error: ' + event.reason;
        });

        // Test if JS can run
        console.log('Loader active');
    </script>
    
    <!-- EXPLICITLY LOADING THE MAIN ENTRY POINT -->
    <script type="module" src="index.tsx"></script>

    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</body>
</html>
